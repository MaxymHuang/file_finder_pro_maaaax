<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Finder RAG System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .word-count {
            font-size: 0.875rem;
            color: #6B7280;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">File Finder RAG System</h1>
        
        <!-- Initialization Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Initialize System</h2>
            <div class="flex gap-4">
                <input type="text" id="rootDir" placeholder="Enter root directory path" 
                       class="flex-1 p-2 border rounded" value=".">
                <button onclick="initializeSystem()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Initialize
                </button>
                <button onclick="testOllama()" 
                        class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Test Ollama
                </button>
            </div>
            <div id="systemStatus" class="mt-4 text-sm text-gray-600"></div>
            <div id="ollamaStatus" class="mt-2 text-sm text-gray-600"></div>
        </div>

        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Search Files</h2>
            <div class="flex flex-col gap-4">
                <div class="flex gap-4">
                    <input type="text" id="searchQuery" placeholder="Enter your search query" 
                           class="flex-1 p-2 border rounded">
                    <button onclick="searchFiles()" 
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Search
                    </button>
                </div>
                <div class="flex items-center gap-2">
                    <label for="numResults" class="text-sm text-gray-600">Number of results:</label>
                    <select id="numResults" class="p-2 border rounded">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Search Results</h2>
            <div id="resultsList" class="space-y-4"></div>
        </div>

        <!-- Summary Section -->
        <div id="summary" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">File Summary</h2>
            <div id="summaryContent" class="prose max-w-none"></div>
            <div id="wordCount" class="word-count"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <script>
        let currentResults = [];
        let statusCheckInterval;
        let ollamaTestPassed = false;

        function showLoading(message = 'Processing...') {
            document.getElementById('loadingText').textContent = message;
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function countWords(text) {
            return text.trim().split(/\s+/).length;
        }

        async function testOllama() {
            showLoading('Testing Ollama connection...');
            const ollamaStatus = document.getElementById('ollamaStatus');
            
            try {
                const response = await fetch('/test-ollama');
                const data = await response.json();
                
                if (data.status === 'success') {
                    ollamaTestPassed = true;
                    ollamaStatus.innerHTML = `
                        <div class="flex items-center text-green-600">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            Ollama connection successful
                        </div>
                    `;
                } else {
                    ollamaTestPassed = false;
                    ollamaStatus.innerHTML = `
                        <div class="flex items-center text-red-600">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                            Ollama connection failed: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                ollamaTestPassed = false;
                ollamaStatus.innerHTML = `
                    <div class="flex items-center text-red-600">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        Ollama connection failed: ${error}
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }

        // Check system status periodically
        async function checkSystemStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                const statusDiv = document.getElementById('systemStatus');
                
                if (data.initialized) {
                    statusDiv.innerHTML = `
                        <div class="flex items-center text-green-600">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            System initialized with directory: ${data.root_dir}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="flex items-center text-yellow-600">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                            System not initialized. Please initialize to begin searching.
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error checking system status:', error);
            }
        }

        // Start checking status when page loads
        window.onload = function() {
            checkSystemStatus();
            testOllama(); // Test Ollama on page load
            statusCheckInterval = setInterval(checkSystemStatus, 5000); // Check every 5 seconds
        };

        // Clean up interval when page unloads
        window.onunload = function() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        };

        async function initializeSystem() {
            const rootDir = document.getElementById('rootDir').value;
            showLoading('Initializing system...');
            
            try {
                const response = await fetch('/initialize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ root_dir: rootDir })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    alert('System initialized successfully!');
                    checkSystemStatus(); // Update status immediately
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error initializing system: ' + error);
            } finally {
                hideLoading();
            }
        }

        async function searchFiles() {
            const query = document.getElementById('searchQuery').value;
            const numResults = parseInt(document.getElementById('numResults').value);
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            // Check if system is initialized before searching
            const statusResponse = await fetch('/status');
            const statusData = await statusResponse.json();
            if (!statusData.initialized) {
                alert('Please initialize the system before searching');
                return;
            }

            showLoading('Searching files...');
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query,
                        num_results: numResults
                    })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    currentResults = data.results;
                    displayResults(data.results);
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error searching files: ' + error);
            } finally {
                hideLoading();
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            
            results.forEach((result, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'border rounded p-4 hover:bg-gray-50 cursor-pointer';
                // Escape the file path for HTML and ensure it's properly encoded
                const escapedPath = encodeURIComponent(result.path);
                console.log('Original path:', result.path); // Debug log
                console.log('Escaped path:', escapedPath); // Debug log
                
                resultDiv.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold">${result.description}</h3>
                            <p class="text-sm text-gray-600 break-all">${result.path}</p>
                            <p class="text-sm text-gray-500">Relevance: ${result.relevance_score.toFixed(2)}</p>
                        </div>
                        <button onclick="summarizeFile('${escapedPath}')" 
                                class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                            Summarize
                        </button>
                    </div>
                `;
                resultsList.appendChild(resultDiv);
            });
            
            resultsDiv.classList.remove('hidden');
        }

        async function summarizeFile(filePath) {
            if (!ollamaTestPassed) {
                const shouldTest = confirm('Ollama connection not tested. Would you like to test it now?');
                if (shouldTest) {
                    await testOllama();
                    if (!ollamaTestPassed) {
                        alert('Cannot summarize: Ollama connection failed. Please check your Ollama server.');
                        return;
                    }
                } else {
                    alert('Cannot summarize: Ollama connection not verified.');
                    return;
                }
            }

            // Decode the file path
            const decodedPath = decodeURIComponent(filePath);
            console.log('Decoded file path:', decodedPath); // Debug log
            showLoading('Generating summary...');
            
            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_path: decodedPath })
                });
                
                const data = await response.json();
                console.log('Summary response:', data); // Debug log
                
                if (data.status === 'success') {
                    const summaryDiv = document.getElementById('summary');
                    const summaryContent = document.getElementById('summaryContent');
                    const wordCountDiv = document.getElementById('wordCount');
                    
                    summaryContent.textContent = data.summary;
                    const words = countWords(data.summary);
                    wordCountDiv.textContent = `Word count: ${words} words`;
                    
                    summaryDiv.classList.remove('hidden');
                    summaryDiv.scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Show more detailed error message
                    alert(`Error: ${data.message}\n\nFile path: ${decodedPath}`);
                }
            } catch (error) {
                console.error('Error during summarization:', error); // Debug log
                alert(`Error generating summary: ${error}\n\nFile path: ${decodedPath}`);
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
